<html>
<head>
    <title>Đăng nhập và Đăng ký</title>
    <link rel="stylesheet" href="stylex.css">
</head>
<body>
<div class="hero">
<section class="site-title">
        <div class="site-background">
            <h1>ĐẶT SÂN TRỰC TUYẾN</h1>
            <h2>UY TÍN - CHẤT LƯỢNG</h2>
        </div>
</section>
<div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn"onclick="login()">Đăng nhập</button>
            <button type="button" class="toggle-btn"onclick="register()">Đăng ký</button>
        </div>
        <div class="social-icons">
            <img src="3666.jpg">  
            <img src="3777.jpg">
            <img src="3888.jpg">
        </div>
        <form id="login" class="input-group">
              <input type="text" class="input-field" placeholder="Nhập ID" required>
              <input type="text" class="input-field" placeholder="Nhập mật khẩu"required>
              <input type="checkbox" class="chech-box"><span>Nhớ mật khẩu</span>
              <button type="submit"class="submit-btn">Đăng nhập</button>
        </form>
        <form id="register" class="input-group">
              <input type="text" class="input-field" placeholder="Nhập ID" required>
              <input type="email" class="input-field" placeholder="EMail của bạn" required>
              <input type="text" class="input-field" placeholder="nhập mật khẩu"required>
              <input type="checkbox" class="chech-box" required><span>Tôi đồng ý với điều kiện & thỏa thuận </span>
              <button type="submit"class="submit-btn">Đăng ký</button>
        </form>
     </div>
        </div>
        <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register()
        {
            x.style.left= "-400px";
            y.style.left= "50px";
            z.style.left=  "110px"; 
        }
        function login()
        {
            x.style.left= "50px";
            y.style.left= "450px";  
            z.style.left= "0";
        }
         </script>
</body>
</html>
